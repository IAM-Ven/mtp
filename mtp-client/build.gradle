
apply plugin: 'application'

mainClassName = "com.vedri.mtp.consumption.http.akka.ConfigurableTransactionHttpClient"

jar {
    manifest {
        attributes 'Implementation-Title': 'MTP-Client', 'Implementation-Version': rootProject.version, 'Build-Date': buildDate
    }
}

applicationDistribution.from("src/main/conf/") {
    into "conf"
}

startScripts {
//    classpath  = files('$APP_HOME/lib/*')
    classpath = files('$APP_HOME/conf') + classpath
}

dependencies {

    compile(
            ["com.google.guava:guava:${guavaVersion}"],
            ["com.fasterxml.jackson.datatype:jackson-datatype-joda:${jacksonVersion}"],
            ["com.typesafe.akka:akka-http-experimental_${scalaMajorVersion}:${akkaHttpVersion}"],
            ["com.typesafe.akka:akka-http-jackson-experimental_${scalaMajorVersion}:${akkaHttpVersion}"],
            ["org.scala-lang:scala-library:${scalaVersion}"],
            ["org.springframework.boot:spring-boot-starter:${springBootVersion}"],
            ["com.beust:jcommander:${jcommanderVersion}"]
    )
}
