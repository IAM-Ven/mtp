<div>

    <h2><span translate="mtpApp.transactions-by-status.title">Transactions by Status</span></h2>
    <p><span translate="mtpApp.transactions-by-status.title2">Transactions count for current day</span></p>

    <highchart id="countByStatusChart" config="countChartConfig"></highchart>
    <highchart id="pointsByStatusChart" config="pointsChartConfig"></highchart>

    <div class="table-responsive">
        <table class="table table-striped auto">
            <thead>
            <tr>
                <th translate="mtpApp.transactions-by-status.validationStatus">Validation Status</th>
                <th translate="mtpApp.transactions-by-status.date">Date</th>
                <th translate="mtpApp.transactions-by-status.count">Count</th>
                <th translate="mtpApp.transactions-by-status.points">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in data">
                <td>{{('mtpApp.transactions-by-status.validationStatusMap.' + row.validationStatus) | translate}}</td>
                <td>{{row.date | datetime}}</td>
                <td>{{row.transactionCount | number}}</td>
                <td>{{row.amountPoints | number:6}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
